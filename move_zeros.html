<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function move_zeros(nums) {
        const zeros = [];
        const non_zeros = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] == 0) {
            zeros.push(nums[i]);
          } else {
            non_zeros.push(nums[i]);
          }
        }
        return non_zeros.concat(zeros);
      }
      const array = [1, 0, 2, 5, 0, 8];
      console.log(move_zeros(array));
    </script>
  </body>
</html>

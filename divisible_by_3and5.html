<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num" placeholder="Enter a number" />
    <button type="button" onclick="divisible_by_3and5()">Click</button>
    <script>
      function divisible_by_3and5() {
        const number = document.getElementById("num").value;
        document.write("The numbers divisible by both 3 and 5 are: ");

        for (let i = 0; i <= number; i++) {
          if ((i % 3 == 0) & (i % 5 == 0)) {
            document.write(i + " ");
          }
        }
      }
    </script>
  </body>
</html>

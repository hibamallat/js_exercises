<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function find_peaks(array) {
        const peaks = [];
        for (let i = 1; i < array.length; i++) {
          if (array[i] > array[i - 1] && array[i] > array[i + 1]) {
            peaks.push(i);
          }
        }
        return peaks;
      } 
      const numbers = [1, 3, 2, 5, 4];
      console.log(find_peaks(numbers));
    </script>
  </body>
</html>

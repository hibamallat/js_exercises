<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num" placeholder="Enter a number" />
    <p id="answer"></p>
    <button type="button" onclick="calculate_odd()">Calculate sum</button>
    <script>
      function calculate_odd() {
        const user_num = document.getElementById("num").value;
        let sum = 0;
        for (i = 0; i <= user_num; i++) {
          if (i % 2 != 0) {
            sum += i;
          }
        }

        document.getElementById("answer").innerHTML =
          "sum of odd numbers: " + sum;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="num" placeholder="Enter number of rows" />
    <br />
    <br />
    <button type="button" onclick="diamond_shape()">Generate pattern</button>

    <script>
      function diamond_shape() {
        const rows_number = document.getElementById("num").value;
        document.write("<div style='text-align:center;'>");
        for (let i = 0; i < rows_number; i++) {
          for (let j = 0; j <= rows_number - i; j++) {
            document.write(" ");
          }
          for (let k = 0; k < 2 * i - 1; k++) {
            document.write("*");
          }
          document.write("<br>");
        }
        for (let i = rows_number; i > 0; i--) {
          for (let j = 0; j <= rows_number - i; j++) {
            document.write(" ");
          }
          for (let k = 0; k < 2 * i - 1; k++) {
            document.write("*");
          }
          document.write("<br>");
        }
        document.write("</div>");
      }
    </script>
  </body>
</html>
